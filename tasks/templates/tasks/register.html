{% extends 'tasks/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="card-body">
    <h3>Register</h3>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="mt-3 text-center">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>

{% endblock content %}
