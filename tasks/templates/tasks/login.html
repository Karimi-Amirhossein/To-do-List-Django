{% extends 'tasks/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card-body">
    <h3>Login</h3>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
    </form>
    
    <div class="mt-3 text-center">
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</div>

{% endblock content %}
